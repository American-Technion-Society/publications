<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <meta content="width=device-width,initial-scale=1" name="viewport" />

    <title>ATS Publication</title>

    <link href="pflip/css/pdfflip.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="pflip/css/bookshelf.css" />

    <script src="pflip/js/libs/jquery.min.js" type="text/javascript"></script>
    <script src="pflip/js/bookshelf.js"></script>
  </head>

  <body>
    <div id="bookshelf">
      <main class="bs-container">
        <h1 class="page-title">American Technion Society Publications</h1>
        <section>
          <div class="bs-shelf-image">
            <a id="PDFF" class="_PDFF_link" source="technion-at-a-glance-brochure/PDF.pdf" backgroundImage="pflip/background.jpg"><img src="technion-at-a-glance-brochure/pdf-cover.jpg" alt="" /></a>
            <div class="bs-textbox">
              <p>Technion At A Glance Brochure</p>
            </div>
          </div>
          <div class="bs-shelf-image">
            <a id="PDFF2" class="_PDFF_link" source="technion-fund-report-2020/PDF.pdf" backgroundImage="pflip/background.jpg"><img src="technion-fund-report-2020/pdf-cover.jpg" alt="" /></a>
            <div class="bs-textbox">
              <p>Technion Fund Report 2020</p>
            </div>
          </div>
          <div class="bs-shelf-image">
            <a id="PDFF3" class="_PDFF_link" source="technion-usa-july-2020-magazine/PDF.pdf" backgroundImage="pflip/background.jpg"><img src="technion-usa-july-2020-magazine/pdf-cover.jpg" alt="" /></a>
            <div class="bs-textbox">
              <p>Technion Usa July 2020 Magazine</p>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script>
      $("#bookshelf").bookshelf();
    </script>

    <script src="pflip/js/pdfflip.js" type="text/javascript"></script>
    <script src="settings.js" type="text/javascript"></script>
    <script src="toc.js" type="text/javascript"></script>
